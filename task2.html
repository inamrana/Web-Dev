<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Game</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <img src="background.jpg" alt="Background" id="background">

    <div id="scoreBoard">Score: 0</div>
    <div id="arrowsLeft">Arrows: 11</div>

    <div id="gameArea">
        <div id="bow"><img src="bow.png" alt="Bow" width="100px"></div>
        <div id="arrow"><img src="arrow.png" alt="Arrow" width="60px"></div>
        <div id="target"><img src="target.jpg" alt="Target" width="60px"></div>
    </div>

    <script src="t2.js"></script>
</body>
</html>
